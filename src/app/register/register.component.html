<div class="container my-5">
    <div class="row">
        <h1 class="text-center">Employee Registeration Form</h1>
        <div class="col-md-12">
            <form [formGroup]="empRegForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="Enter name" id="name" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="id">EMP ID</label>
                    <input type="text" class="form-control" placeholder="Enter ID" id="name" formControlName="id">
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="name" class="form-control" placeholder="Enter department" id="name"
                        formControlName="department">
                </div>

                <div class="form-group my-3">
                    <label for="gender">Gender</label>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" value="male" class="form-check-input" name="gender" formControlName="gender"> Male
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" value="female" class="form-check-input" name="gender" formControlName="gender"> Female
                        </label>
                    </div>
                    <!-- <input type="name" class="form-control" placeholder="Enter email" id="name" formControlName="gender"> -->
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="name" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="phone">phone</label>
                    <input type="tel" class="form-control" placeholder="Enter contact number" id="name" formControlName="phone">
                </div>
                <div class="form-group">
                    <label for="addr">address</label>
                    <input type="name" class="form-control" placeholder="Enter address" id="name" formControlName="address">
                </div>
             
                <div class="col-md-12 text-center my-5">
                    <button type="submit" (click)="addEmp()" class="btn btn-primary">Register</button>
                </div>
               
            </form>
        </div>
    </div>
</div>
